<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' *.tiktok.com;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' *.tiktok.com;
        script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' *.tiktok.com;
        connect-src 'self' *.tiktok.com https://storage.googleapis.com;
        style-src 'self' 'unsafe-inline';
        frame-src 'self' *.tiktok.com;
        media-src 'self' *.tiktok.com;
        img-src 'self' data: *.tiktok.com;
      "
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=(), autoplay=*"
    />
    <link rel="icon" href="favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      defer
      crossorigin="anonymous"
      src="https://www.tiktok.com/embed.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
