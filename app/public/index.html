<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
	  default-src 'self' https://*.tiktok.com;
	  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.tiktok.com;
	  style-src 'self' 'unsafe-inline' https://*.tiktok.com;
	  frame-src 'self' https://*.tiktok.com;
	  connect-src 'self' https://*.tiktok.com https://storage.googleapis.com;
	  img-src 'self' data: https://*.tiktok.com;
	  media-src 'self' https://*.tiktok.com;
	"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=self, microphone=(), geolocation=(), autoplay=*"
    />
    <link rel="icon" href="favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      defer
      crossorigin="anonymous"
      src="https://www.tiktok.com/embed.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
